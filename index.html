        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />

    <body id="body">

            <div id="scroller">
                <section style="background-image:url(img/2.jpg)">
                	<!--div onClick="StatusBar.overlaysWebView(true);">OVERLAYED</div-->
                    <p><a href="#" onclick="showStatusBar(false); return false;">Hide Status Bar</a></p>
                    <p><a href="#" onclick="showStatusBar(true); return false;">Show Status Bar</a></p>
            
                    <p><a href="#" onclick="setColor('red'); return false;">Red Status Bar</a></p>
                    <p><a href="#" onclick="setColor('blue'); return false;">Blue Status Bar</a></p>
                    <p><a href="#" onclick="setColor('black'); return false;">Black Status Bar</a></p>
    
                    <p><a href="#" onclick="overlayWebView(true); return false;">Status Bar Overlays WebView</a></p>
                    <p><a href="#" onclick="overlayWebView(false); return false;">Status Bar sits above WebView</a></p>
                
                    <p><a href="#" onclick="lightContent(); return false;">Light Content Status Bar</a></p>
                    <p><a href="#" onclick="StatusBar.styleLightContent(); return false;">Light Content Status Bar</a></p>
                    <p><a href="#" onclick="defaultStyle(); return false;">Default Status Bar Style</a></p>
